<app-title title="Card Page" margin="1.5rem 0 0 2.5rem"></app-title>
<div class="container">
  <ul>
    <li *ngFor="let cardItem of card.items">
      <div>
        <img [src]="cardItem.food.imageUrl" [alt]="cardItem.food.name" />
      </div>
      <div>
        <a routerLink="/food/{{ cardItem.food.id }}">
          {{ cardItem.food.name }}
        </a>
      </div>
      <div>
        <select
          #quantitySelect
          [value]="cardItem.quantity"
          (change)="changeQuantity(cardItem, quantitySelect.value)" >
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div>
        {{ cardItem.price | currency }}
      </div>

      <div>
        <button class="remove-buttom"(click)="removeFromCard(cardItem)">Remove</button>
      </div>
    </li>
  </ul>

  <div class="checkout">
    <div>
        <div class="foods-count">{{card.totalCount}}</div>
        <div class="foods-price">{{card.totalPrice}}</div>
    </div>
    <a routerLink="/checkout">Proceed to Checkout</a>
  </div>
</div>
